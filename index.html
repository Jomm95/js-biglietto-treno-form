<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Ticket</title>
</head>
<body>
    <main>

        <h2 class="text-white text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <section id="price-calculator">
            <div class="container bg-white shadow rounded-3">
                <div class="row row-cols-3 justify-content-center align-items-center text-center">
                    <div class="col mt-4 ps-5 pe-0">
                        <span>Nome Cognome</span>
                        <br>
                        <input type="text" id="name" class="form-control-sm mt-3 ms_border_input" placeholder="Nome Cognome" aria-label="Name-Surname">
                    </div>
                    <div class="col mt-4 px-0">
                        <span>Km da percorrere</span>
                        <br>
                        <input type="number" id="distance" class="form-control-sm mt-3 ms_border_input" placeholder="Km da percorrere" aria-label="Km da percorrere">
                    </div>
                    <div class="col mt-4 pe-5 ps-0">
                        <span>Fascia d'età</span>
                        <br>
                        <select id="age" class="form-select-sm mt-3 ms_border_input" aria-label="Default select example">
                            <option selected>Clicca per selezionare età</option>
                            <option value="minorenne"> Minore di 18 anni</option>
                            <option value="maggiorenne">Più di 18 anni</option>
                            <option value="over65">Over 65</option>
                          </select>
                    </div>
                </div>
                <div class="row text-center align-items-end mt-5">
                    <div class="col">
                        <button id="generate-button" class="btn btn-outline-warning p-1 me-1" id="start-button">Genera</button> <button id="cancel-button" class="btn btn-outline-secondary p-1 ms-1">Annulla</button>
                    </div>
                    
                </div>
            </div>
        </section>

        <!-- Sezione "IL TUO BIGLIETTO" -->

        <h2 class="text-white text-center mt-3 mb-0">IL TUO BIGLIETTO</h2>

        <section id="your-ticket" class="d-none">
            <div class="container bg-white">

                <h4 class="pt-3 mb-0">DETTAGLIO PASSEGGERI</h4>

                <div class="row mt-3">

                        <!-- Colonna passeggero -->
                    <div class="col-3 bg-secondary ms-3 fw-bold p-3">
                        <span>NOME PASSEGGERO </span>
                        <br>
                        <span id="passenger-name"></span>
                    </div>
                    <!-- colonna biglietto e tipo di tariffa -->
                    <div class="col-2 border border-1 border-start-0 border-end-0">
                        <span class="d-block mt-2 fw-bold">Offerta</span>
                        <br>
                        <span id="tariffa" class="d-block mt-2"></span>
                    </div>
                    <!-- colonna carrozza -->
                    <div class="col-2 align-content-between border border-1 border-start-0 border-end-0">
                        <span class="d-block mt-2 fw-bold">Carrozza</span>
                        <br>
                        <span id="num-carrozza" class="d-block mt-2">5</span>
                    </div>
                    <!-- colonna codice CP -->
                    <div class="col-2 border border-1 border-start-0 border-end-0">
                        <span class="d-block mt-2 fw-bold">Codice CP</span>
                        <br>
                        <span id="cp_code" class="d-block mt-2">92911</span>
                    </div>
                    <!-- colonna costo biglietto -->
                    <div class="col-2 border border-1 border-start-0 border-end-0">
                        <span class="d-block mt-2 fw-bold">Costo biglietto</span>
                        <br>
                        <span id="ticket-price" class="d-block mt-2">2.10€</span>
                    </div>
                    



                </div>

            </div>







        </section>
    </main>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
