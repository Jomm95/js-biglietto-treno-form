<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Ticket</title>
</head>
<body>
    <main>

        <h2 class="text-white text-center my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <section id="price-calculator">
            <div class="container bg-white shadow rounded-3">
                <div class="row row-cols-3 justify-content-center align-items-center text-center">
                    <div class="col mt-4 ps-5 pe-0">
                        <span>Nome Cognome</span>
                        <br>
                        <input type="text" class="form-control-sm mt-3 ms_border_input" placeholder="Nome Cognome" aria-label="Name-Surname">
                    </div>
                    <div class="col mt-4 px-0">
                        <span>Km da percorrere</span>
                        <br>
                        <input type="text" class="form-control-sm mt-3 ms_border_input" placeholder="Km da percorrere" aria-label="Km da percorrere">
                    </div>
                    <div class="col mt-4 pe-5 ps-0">
                        <span>Fascia d'età</span>
                        <br>
                        <select class="form-select-sm mt-3 ms_border_input" aria-label="Default select example">
                            <option selected>Clicca per selezionare età</option>
                            <option value="1"> Minore di 18 anni</option>
                            <option value="2">Più di 18 anni</option>
                            <option value="3">Over 65</option>
                          </select>
                    </div>
                </div>
                <div class="row text-center align-items-end mt-5">
                    <div class="col">
                        <button class="btn btn-outline-warning p-1 me-1" id="start-button">Genera</button> <button class="btn btn-outline-secondary p-1 ms-1" id="cancel-button">Annulla</button>
                    </div>
                    
                </div>
            </div>

            </div>






        </section>

        <h2 class="text-white text-center mt-3 mb-0">IL TUO BIGLIETTO</h2>
        <section id="your-ticket">
            <div class="container bg-white">

            </div>







        </section>
    </main>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
